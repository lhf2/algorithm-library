<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>集合</title>
</head>
<body>
<script src="./Set.js"></script>
<script>
    const set = new Set();
    set.add(1);
    set.add(2);
    set.add(3);
    set.add(2);
    set.add(4);
    console.log(set.values()); //[1, 2, 3]
    console.log(set.has(4)); //false
    set.delete(2);
    console.log(set.size()); //2

    const set1 = new Set();
    set1.add(1);
    set1.add(3);
    set1.add(6);
    set1.add(7);
    set1.add(8);

    console.log(set.union(set1).values()); // [1, 3, 4, 6, 7, 8]
    console.log(set.intersection(set1).values()); // [1, 3]
    console.log(set.difference(set1).values()); // [4]
    console.log(set.isSubsetOf(set1)); // false
</script>
</body>
</html>
