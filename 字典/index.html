<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字典</title>
</head>
<body>
<script type="module">
  import Dictionary from "./Dictionary.js";

  const dic = new Dictionary();
  dic.set("Gandalf", "Gandalf@email.com");
  dic.set("John", "John@email.com");
  dic.set("Tyrion", "Tyrion@email.com");
  console.log(dic.hasKey("Gandalf")); //true
  console.log(dic.size()); //3
  console.log(dic.keyValues()); //[{key: 'Gandalf', value: 'Gandalf@email.com'},{key: 'John', value: 'John@email.com'}, {key: 'Tyrion', value: 'Tyrion@email.com'}]
  console.log(dic.keys()); //['Gandalf', 'John', 'Tyrion']
  console.log(dic.values()); //['Gandalf@email.com', 'John@email.com', 'Tyrion@email.com']
  console.log(dic.get("Tyrion")); //'Tyrion@email.com'
  dic.remove('John');
  console.log(dic.keys()); //['Gandalf', 'Tyrion']
  dic.forEach((k, v) => {
    console.log('forEach：', `key：${k}, value：${v}`);
  }); // forEach： key：Gandalf, value：Gandalf@email.com
     // forEach： key：Tyrion, value：Tyrion@email.com

 console.log(dic.toString()); //[Gandalf:Gandalf@email.com], [Tyrion:Tyrion@email.com]
</script>
</body>
</html>
