<body>
<script type="module">
  import Graph from "./Graph.js";
  import bfs from './BFS.js'
  import dfs from './DFS.js'

  const graph = new Graph();
  const myVertices = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'];
  for (let i = 0; i < myVertices.length; i++) {
    graph.addVertex(myVertices[i]);
  }
  graph.addEdge('A', 'B');
  graph.addEdge('A', 'C');
  graph.addEdge('A', 'D');
  graph.addEdge('C', 'D');
  graph.addEdge('C', 'G');
  graph.addEdge('D', 'G');
  graph.addEdge('D', 'H');
  graph.addEdge('B', 'E');
  graph.addEdge('B', 'F');
  graph.addEdge('E', 'I');
  console.log(graph.toString());
  /*A -> B C D
  B -> A E F
  C -> A D G
  D -> A C G H
  E -> B I
  F -> B
  G -> C D
  H -> D
  I -> E*/

  // bfs
  // const printVertex = (value) => console.log(value);
  // bfs(graph, myVertices[0], printVertex); // 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I'

  // dfs
  const printVertex = (value) => console.log(value);
  dfs(graph, printVertex); // 'A', 'B', 'E', 'I', 'F', 'C', 'D', 'G', 'H'


</script>
