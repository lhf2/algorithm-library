<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>散列表</title>
</head>
<body>
<script src="./HashTable.js"></script>
<script>
  const hash = new HashTable();
  hash.put("Gandalf", "Gandalf@email.com");
  hash.put("John", "John@email.com");
  hash.put("Tyrion", "Tyrion@email.com");

  console.log(hash.hashCode('Gandalf')); //19
  console.log(hash.get('Gandalf')); //Gandalf@email.com

  hash.put('Ygritte', 'ygritte@email.com');
  hash.put('Jonathan', 'jonathan@email.com');
  hash.put('Jamie', 'jamie@email.com');
  hash.put('Jack', 'jack@email.com');
  hash.put('Jasmine', 'jasmine@email.com');
  hash.put('Jake', 'jake@email.com');
  hash.put('Nathan', 'nathan@email.com');
  hash.put('Athelstan', 'athelstan@email.com');
  hash.put('Sue', 'sue@email.com');
  hash.put('Aethelwulf', 'aethelwulf@email.com');
  hash.put('Sargeras', 'sargeras@email.com');

  console.log(hash.hashCode('Jonathan')); //5
  console.log(hash.hashCode('Jamie')); //5
  console.log(hash.hashCode('Sue')); //5
  console.log(hash.hashCode('Aethelwulf')); //5
    console.log(hash.toString());
</script>
</body>
</html>
